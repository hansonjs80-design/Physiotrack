    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Standalone Mode Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PhysioTrack" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063176.png" />
    
    <title>PhysioTrack Pro</title>
    <style>
      /* Custom Scrollbar Styling - 최적화된 디자인 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* light: gray-300 */
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #9ca3af; /* light: gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background-color: #334155; /* dark: slate-700 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #475569; /* dark: slate-600 */
      }
      
      /* Smooth scrolling for the whole app */
      html {
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevent text selection on buttons for better app feel */
      button {
        user-select: none;
      }
    </style>
    <!-- Tailwind CSS CDN (Cached via Service Worker in vite.config.ts) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
